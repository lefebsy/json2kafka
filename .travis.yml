branches:
  except:
  - "/^untagged/"
language: csharp
mono: none
dotnet: 3.1
script:
- dotnet restore && dotnet publish -c release -o app --runtime linux-x64 --self-contained
  false /p:PublishReadyToRun=true /p:PublishReadyToRunShowWarnings=false && zip -r linux.zip app
deploy:
  provider: releases
  api_key:
    secure: 
  file: linux.zip
  on:
    repo: lefebsy/json2kafka
    tags: true
  skip_cleanup: true
  file_glob: true
