branches:
  except:
  - "/^untagged/"
language: csharp
mono: none
dotnet: 3.1
script:
- dotnet restore && dotnet publish -c release -o app --runtime linux-x64 --self-contained
  false /p:PublishReadyToRun=true /p:PublishReadyToRunShowWarnings=false
deploy:
  provider: releases
  api_key:
    secure: 
  file: app/*
  on:
    repo: lefebsy/json2kafka
    tags: true
  skip_cleanup: 'true'
